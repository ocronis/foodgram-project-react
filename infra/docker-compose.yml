version: '3.8'
services:

  # Сервис для базы данных PostgreSQL
  db:
    image: postgres:14.6-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  # Сервис для бэкенда
  backend:
    image: ocronis/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db  # Бэкенд зависит от базы данных
    env_file:
      - ./.env

  # Сервис для фронтенда
  frontend:
    image: ocronis/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend  # Фронтенд зависит от бэкенда

  # Сервис Nginx
  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - frontend  # Nginx зависит от фронтенда

volumes:
  postgres_data:
  static_value:
  media_value:

